[project]
name = "proyecto-enci"
version = "0.1.0"
description = "Proyecto de Contabilidad ENCI"
authors = [
    { name = "elikat", email = "205855200+EliKat2005@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django>=5.2.8",
    "mysqlclient>=2.2.7",
    "djangorestframework>=3.14.0",
    "drf-spectacular>=0.29.0",
    "django-cors-headers>=4.9.0",
    "python-dotenv>=1.2.1",
    "pytest>=9.0.2",
    "pytest-django>=4.11.1",
    "openpyxl>=3.1.5",
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["core", "contabilidad", "config"]

[tool.uv]
# uv es el gestor de dependencias oficial del proyecto
# NO USAR pip. Todas las dependencias deben instalarse con:
#   uv sync
#
# Para agregar nuevas dependencias:
#   uv add nombre-paquete
#
# Para actualizar dependencias:
#   uv sync --upgrade
#
# Para ejecutar comandos en el entorno:
#   uv run python manage.py ...
#
# Para versiones especÃ­ficas:
#   uv add "paquete>=1.0,<2.0"

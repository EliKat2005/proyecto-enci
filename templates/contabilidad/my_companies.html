{% extends 'base.html' %}
{% block title %}Mis Empresas{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-semibold mb-4">Mis Empresas</h1>

  <div class="mb-6">
    <a href="{% url 'contabilidad:create_company' %}" class="px-4 py-2 bg-indigo-600 text-white rounded">Crear nueva empresa</a>
  </div>

  <div class="bg-white shadow rounded p-4">
    {% include 'contabilidad/_company_list.html' with empresas=empresas is_docente=False %}
  </div>

  <div class="mt-6 bg-white shadow rounded p-4">
    <h2 class="font-semibold mb-2">Importar empresa por código</h2>
    <form method="post" action="{% url 'contabilidad:import_company' %}">
      {% csrf_token %}
      <input name="join_code" placeholder="Código de plantilla" class="px-3 py-2 border rounded mr-2">
      <button class="px-3 py-2 bg-green-600 text-white rounded">Importar</button>
    </form>
  </div>
</div>
{% endblock %}

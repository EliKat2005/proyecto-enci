{% extends 'base.html' %}
{% block title %}Editar Empresa | ECAE{% endblock %}
{% block content %}

<div class="min-h-[calc(100vh-8rem)] bg-gradient-to-br from-slate-50 via-blue-50/30 to-slate-100 py-8">
  <div class="max-w-4xl mx-auto px-4 xl:px-8">
    {% with current_panel='detalle' %}{% include 'contabilidad/_company_header.html' %}{% endwith %}

    <div class="bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-sm mt-6">
      <h1 class="text-xl font-bold text-slate-800 mb-4">Editar Empresa</h1>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Nombre de la Empresa *</label>
          <input name="nombre" value="{{ empresa.nombre }}" required class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" placeholder="Ej: Distribuidora ABC S.A.">
        </div>
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Descripción</label>
          <textarea name="descripcion" rows="4" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" placeholder="Descripción detallada de la empresa...">{{ empresa.descripcion }}</textarea>
        </div>
        
        <div class="flex items-center gap-3 pt-2">
          <button type="submit" class="flex-1 px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow-sm transition-colors">Guardar Cambios</button>
          <a href="{% url 'contabilidad:company_detail' empresa.id %}" class="px-5 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-semibold transition-colors">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block title %}Crear Empresa | ECAE{% endblock %}
{% block content %}

<div class="min-h-[calc(100vh-8rem)] bg-gradient-to-br from-slate-50 via-blue-50/30 to-slate-100 py-10">
  <div class="max-w-2xl mx-auto px-4">
    
    <!-- Header -->
    <div class="bg-white p-8 rounded-lg shadow-md border border-slate-200 mb-6">
      <div class="flex items-center space-x-3 mb-2">
        <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-slate-800">Crear Nueva Empresa</h1>
          <p class="text-slate-500 text-sm font-medium">Complete los datos de la empresa</p>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-8 rounded-lg shadow-md border border-slate-200">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Nombre de la Empresa *</label>
          <input name="nombre" required class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" placeholder="Ej: Distribuidora ABC S.A.">
        </div>
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Descripción</label>
          <textarea name="descripcion" rows="4" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" placeholder="Descripción detallada de la empresa..."></textarea>
        </div>
        
        <div class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded-lg">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" name="is_template" value="1" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
            <span class="ml-3 text-sm font-semibold text-slate-700">Marcar como plantilla (solo docentes)</span>
          </label>
          <p class="ml-7 text-xs text-slate-600 mt-1">Las plantillas pueden ser importadas por estudiantes mediante códigos de acceso</p>
        </div>
        
        <div class="flex items-center space-x-3 pt-4 border-t border-slate-200">
          <button type="submit" class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow-sm hover:shadow-md transition-all duration-150">
            Crear Empresa
          </button>
          <a href="{% url 'contabilidad:my_companies' %}" class="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-semibold transition-colors border border-slate-300">
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

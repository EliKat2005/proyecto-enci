{% extends 'base.html' %}
{% block title %}Crear Empresa{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-8">
  <h1 class="text-2xl font-semibold mb-4">Crear Empresa</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium">Nombre</label>
      <input name="nombre" class="mt-1 block w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Descripci√≥n</label>
      <textarea name="descripcion" class="mt-1 block w-full px-3 py-2 border rounded"></textarea>
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center"><input type="checkbox" name="is_template" value="1" class="mr-2"> Marcar como plantilla (docente)</label>
    </div>
    <div>
      <button class="px-4 py-2 bg-indigo-600 text-white rounded">Crear</button>
      <a href="{% url 'contabilidad:my_companies' %}" class="ml-2 text-sm text-gray-600">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

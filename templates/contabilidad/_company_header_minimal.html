{% comment %}Minimal company header for plan/diario/mayor views: shows only name and navigation{% endcomment %}
<div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm px-5 py-3 rounded-xl shadow-lg border border-slate-200/60 dark:border-slate-800/60 relative">
  <nav class="flex flex-wrap gap-1.5 justify-center">
    <a href="{% url 'contabilidad:company_detail' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-200
      {% if current_panel == 'detalle' %}bg-gradient-to-r from-indigo-600 to-indigo-700 text-white shadow-md{% else %}text-slate-700 dark:text-slate-300 hover:bg-indigo-50 dark:hover:bg-indigo-950/50 hover:text-indigo-700 dark:hover:text-indigo-400{% endif %}">Resumen</a>
    <a href="{% url 'contabilidad:company_plan' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-200
      {% if current_panel == 'plan' %}bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-md{% else %}text-slate-700 dark:text-slate-300 hover:bg-blue-50 dark:hover:bg-blue-950/50 hover:text-blue-700 dark:hover:text-blue-400{% endif %}">Plan</a>
    <a href="{% url 'contabilidad:company_diario' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-200
      {% if current_panel == 'diario' %}bg-gradient-to-r from-emerald-600 to-emerald-700 text-white shadow-md{% else %}text-slate-700 dark:text-slate-300 hover:bg-emerald-50 dark:hover:bg-emerald-950/50 hover:text-emerald-700 dark:hover:text-emerald-400{% endif %}">Diario</a>
    <a href="{% url 'contabilidad:company_mayor' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-200
      {% if current_panel == 'mayor' %}bg-gradient-to-r from-purple-600 to-purple-700 text-white shadow-md{% else %}text-slate-700 dark:text-slate-300 hover:bg-purple-50 dark:hover:bg-purple-950/50 hover:text-purple-700 dark:hover:text-purple-400{% endif %}">Mayor</a>
    <a href="{% url 'contabilidad:company_balance_comprobacion' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-200
      {% if current_panel == 'balance' %}bg-gradient-to-r from-amber-600 to-amber-700 text-white shadow-md{% else %}text-slate-700 dark:text-slate-300 hover:bg-amber-50 dark:hover:bg-amber-950/50 hover:text-amber-700 dark:hover:text-amber-400{% endif %}">Balance</a>
    <a href="{% url 'contabilidad:company_estados_financieros' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-200
      {% if current_panel == 'estados' %}bg-gradient-to-r from-rose-600 to-rose-700 text-white shadow-md{% else %}text-slate-700 dark:text-slate-300 hover:bg-rose-50 dark:hover:bg-rose-950/50 hover:text-rose-700 dark:hover:text-rose-400{% endif %}">Estados</a>
  </nav>
  {% if current_panel == 'plan' or current_panel == 'diario' or current_panel == 'mayor' %}
    <button id="panel-toggle-btn" type="button" class="absolute right-4 top-1/2 -translate-y-1/2 px-3 py-1.5 text-xs font-semibold rounded-lg bg-gradient-to-r from-slate-700 to-slate-800 text-white hover:from-slate-800 hover:to-slate-900 transition-all duration-200 shadow-md hover:shadow-lg">Ocultar Paneles</button>
  {% endif %}
</div>

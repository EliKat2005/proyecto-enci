{% comment %}Minimal company header for plan/diario/mayor views: shows only name and navigation{% endcomment %}
<div class="bg-white px-5 py-3 rounded-lg shadow-sm border border-slate-200 relative">
  <nav class="flex flex-wrap gap-2 justify-center">
    <a href="{% url 'contabilidad:company_detail' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold border transition-colors
      {% if current_panel == 'detalle' %}bg-indigo-600 text-white border-indigo-600{% else %}bg-white text-slate-700 hover:bg-indigo-50 border-slate-300{% endif %}">Resumen</a>
    <a href="{% url 'contabilidad:company_plan' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold border transition-colors
      {% if current_panel == 'plan' %}bg-blue-600 text-white border-blue-600{% else %}bg-white text-slate-700 hover:bg-blue-50 border-slate-300{% endif %}">Plan</a>
    <a href="{% url 'contabilidad:company_diario' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold border transition-colors
      {% if current_panel == 'diario' %}bg-emerald-600 text-white border-emerald-600{% else %}bg-white text-slate-700 hover:bg-emerald-50 border-slate-300{% endif %}">Diario</a>
    <a href="{% url 'contabilidad:company_mayor' empresa.id %}" class="px-3 py-1.5 rounded-lg text-xs font-semibold border transition-colors
      {% if current_panel == 'mayor' %}bg-purple-600 text-white border-purple-600{% else %}bg-white text-slate-700 hover:bg-purple-50 border-slate-300{% endif %}">Mayor</a>
  </nav>
  {% if current_panel == 'plan' or current_panel == 'diario' or current_panel == 'mayor' %}
    <button id="panel-toggle-btn" type="button" class="absolute right-4 top-1/2 -translate-y-1/2 px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-200 text-slate-700 hover:bg-slate-300 transition-colors">Ocultar Paneles</button>
  {% endif %}
</div>
